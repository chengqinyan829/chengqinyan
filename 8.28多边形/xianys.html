<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>线样式</title>
</head>
<body>
	<canvas width="1000" height="500"></canvas>
</body>
</html>
<script>
	let canvas=document.querySelector('canvas');
	let ctx=canvas.getContext("2d");
	ctx.beginPath();
	ctx.moveTo(100, 50);
	ctx.lineTo(100, 150);
	ctx.lineWidth=10;
	ctx.lineCap='square';
	ctx.stroke();
</script>
