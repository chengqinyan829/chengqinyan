<script>
function poly(bian,r){	
		let ang = 360 / bian / 180*Math.PI;
		ctx.beginPath();
		ctx.moveTo(250,150);
		for (let i =1;i<bian;i++) {
			ctx.lineTo(150+r*Math.cos(ang*i),150+r*Math.sin(ang*i));
		}
		ctx.fill();	
	}
	poly(7,100)
</script>
